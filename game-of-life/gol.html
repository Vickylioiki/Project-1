<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="gol.css" />
    <title>Game of Life</title>
</head>

<body>

    <!-- Chakra Petch -->
    <div class="background">
        <div class="title">Game of Life</div>

        <div class="game-title display-none">Score: <span class="game">100</span></div>

        <div class="wrapper">
            <div id='canvas'></div>



            <div class="button-wrapper">
                <button type="button" class="btn btn-outline-danger stop">STOP</button>
                <button type="button" class="btn btn-outline-success start">START</button>
                <button type="button" class="btn btn-outline-warning restart">RESTART</button>
                <button type="button" class="btn btn-outline-info gameStart">GAME</button>

            </div>




            <div class="section-wrapper">

                <div class="sectionOne">
                    <div class="color-bar">
                        <div class="title-bar">Color Control</div>
                        <input type="color" id="hexColor" style="width: 80%; height: 15px" value="#ffffff">
                    </div>

                    <div class="speed-bar">
                        <div class="title-bar">Speed Control</div>
                        <div class="slider"></div>
                    </div>

                    <div class="pixel-bar">
                        <div class="title-bar">Pixel Control</div>
                        <div class="slider"></div>
                    </div>

                    <div class="style-bar">
                        <div class="title-bar">Style Control</div>
                        <div class="slider"></div>
                    </div>
                </div>

                <div class="sectionTwo">
                    <div class="rules-by-user">
                        <div>Death by overpopulation if neighbors > <input type="number" style="width: 50px"
                                id="overpopulation" value="3">
                        </div>
                        <div>Death by underpopulation if neighbors &#60; <input type="number" style="width: 50px"
                                id="underpopulation" value="2"></div>
                        <div>Rebirth by reproduction if neighbors == <input type="number" style="width: 50px"
                                id="rebirth" value="3"></div>
                    </div>
                </div>
            </div>
        </div>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
    <script src="gol.js"></script>
</body>

</html>
